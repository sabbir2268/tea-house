<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+SA:wght@100..400&family=Quicksand:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/cfc3905c15.js" crossorigin="anonymous"></script>

  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>



</head>

<body>
  <main class="max-w-screen-2xl mx-auto px-16 lg:px-24">
    <header class="flex items-center pt-10">
      <div class="">
        <h1 class="text-5xl md:text-7xl">It's good <br>tea time at The<br>Tea House</h1>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-orange-500 to-red-600 px-2 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>

      <!-- image container -->
       <div class="relative">
        <!--image -->
        <div>
          <img class="w-full" src="images/banner.png" alt="">
        </div>
        <!-- cart -->
         <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:left-32 lg:left-28">
          <!-- icon -->
           <div>
            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
          </div>
           <div class="ml-2">
            <h1 class="lg:text-2xl font-bold">5.00</h1>
            <p class="text-gray-500">Trust pilot rating</p>
           </div>
         </div>
       </div>
    </header>
  </main>

</body>

</html>
